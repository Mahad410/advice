<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
<main>
    <section id="advice_box">
        <div class="loading green" id="loading">
            <h1>Loading a advice</h1><span class="loading_img"><img src="images/icon-dice.svg" alt="dice"></span>
        </div>
        <div id="advice_content">
        </div>
        <img src="images/pattern-divider-desktop.svg" alt="divider" class="mobile">
        <img src="images/pattern-divider-mobile.svg" alt="divider" class="desktop">
        <button id="advice_btn"><img src="images/icon-dice.svg" alt="dice"></button>
    </section>
</main>
<script src="main.js">
</script>
</body>
</html>
